<section class="section bg-white pb-0 ov-h" id="benefits">
  <div class="container">
    <div class="section-head section-head-s3 wide-auto-sm text-center">
      <h6
        class="title title-xs title-xs-s3 tc-primary animated"
        data-animate="fadeInUp"
        data-delay=".1"
      >
        {{t.app.header}}
      </h6>
      <h2 class="title animated" data-animate="fadeInUp" data-delay=".2">
        {{t.app.title}}
      </h2>
      <p class="animated" data-animate="fadeInUp" data-delay=".3">
        {{t.app.description}}
      </p>
    </div>
    <!-- Block @s -->

    <div class="nk-block nk-block-text-wrap">
      <div class="row align-items-center justify-content-center gutter-vr-40px">
        <div class="col-md-6 col-sm-9">
          <div class="nk-block-text pdb-l">
            <p class="animated" data-animate="fadeInUp" data-delay=".4"></p>

            <ul class="list list-dot pdb-r">
              {% for benefit in t.app.benefits %}
              <li
                class="animated"
                data-animate="fadeInUp"
                data-delay="{{benefit.delay}}"
              >
                {{benefit.content}}
              </li>
              {% endfor %}
            </ul>

            <ul class="btn-grp justify-content-center justify-content-md-start">
              <li class="animated" data-animate="fadeInUp" data-delay=".75">
                <a
                  target="_blank"
                  href="https://wirawallet.com"
                  class="btn btn-grad btn-md"
                  >{{t.app.wira}}</a
                >
              </li>
              <!-- <li class="animated" data-animate="fadeInUp" data-delay=".85">
                <ul class="btn-grp gutter-15px tc-secondary">
                  <li>
                    <a href="#"><em class="fab fa-apple"></em></a>
                  </li>
                  <li>
                    <a href="#"><em class="fab fa-android"></em></a>
                  </li>
                  <li>
                    <a href="#"><em class="fab fa-windows"></em></a>
                  </li>
                </ul>
              </li> -->
            </ul>
          </div>
        </div>
        <div class="col-md-6 col-sm-9 align-self-end">
          <div
            class="nk-block-img me-md-n5 me-lg-0 animated"
            data-animate="fadeInUp"
            data-delay=".6"
          >
            <img src="/static/images/sc-large-o-dark.png" alt="benefits" />
          </div>
        </div>
      </div>
      <!-- .row -->
    </div>

    <!-- .block @e -->
  </div>
</section>
